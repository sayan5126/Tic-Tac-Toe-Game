<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="game_heading">! Tic Tac Toe !</h1>
        <div class="game_box ">
            <div class="winner_msg hide">
                <h1 class="winner_name"></h1>
                <button class="new_game_btn">New Game</button>
            </div>
            <div class="game_box_1strow">
                <button class="box0 box"></button>
                <button class="box1 box"></button>
                <button class="box2 box"></button>
            </div>
            <div class="game_box_2ndrow">
                <button class="box3 box"></button>
                <button class="box4 box"></button>
                <button class="box5 box"></button>
            </div>
            <div class="game_box_3rdrow">
                <button class="box6 box"></button>
                <button class="box7 box"></button>
                <button class="box8 box"></button>
            </div>
            <div class="btn_box">
                <button class="reset_btn">Reset Game</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
